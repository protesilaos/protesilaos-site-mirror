---
layout: default
---
<article class="post container">

    <div class="post-inner">

        <div class="post-header">
            <h1>{{ page.title }}</h1>
            <time>{{ page.date | date: "%-d %B %Y" }}</time>
        </div>

        {{ content }}

    </div>

</article>

{% include authorbox.html %}

<div class="post-footer">
    <div class="post-footer-inner">
        {% include nextprev.html %}
    </div>
</div>

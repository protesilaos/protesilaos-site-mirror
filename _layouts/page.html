---
layout: default
---
<div class="post-header">
  <div class="post-header-inner">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
      <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %}
  </div>
</div>

<article class="post container">
  <div class="post-inner">
  {{ content }}
  </div>
</article>

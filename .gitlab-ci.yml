image: ruby:2.3

cache:
  paths:
    - vendor/

before_script:
  - bundle install --path vendor

test:
  stage: test
  script:
  - bundle exec jekyll build -d test
  artifacts:
    paths:
    - test
  except:
  - master

pages:
  stage: deploy
  script:
  - bundle exec jekyll build --incremental -d public
  artifacts:
    paths:
    - public
  only:
  - master

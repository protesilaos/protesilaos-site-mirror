# Site settings
title: Protesilaos Stavrou
email: public@protesilaos.com
author: Protesilaos Stavrou
description: "EU policy analyst. Web developer. Writer. Blogger."
baseurl: ""
url: "https://protesilaos.com"
date_format: "%Y-%m-%d"
logo: "/images/brand/protesilaos-logo.png"

# Collections
collections:
  books:
    output: true
  schemes:
    output: true
  codelog:
    output: true
  archive:
    output: true

defaults:
  - scope:
      type: books
    values:
      image: "/images/brand/protesilaos-logo.png"
  - scope:
      type: posts
    values:
      layout: post
      index: "/blog/"
      group: Blog entries
      image: "/images/brand/protesilaos-logo.png"
  - scope:
      type: archive
    values:
      layout: post
      index: "/blog-archive/"
      group: Blog archive entries
      image: "/images/brand/protesilaos-logo.png"
  - scope:
      type: codelog
    values:
      layout: post
      index: "/codelog/"
      group: Codelog entries
      image: "/images/brand/protesilaos-logo.png"
  - scope:
      type: schemes
    values:
      layout: scheme
      index: "/schemes/"
      group: Prot16 schemes
      image: "/images/brand/protesilaos-logo.png"

# Social SEO
twitter:
  username: "@protstavrou"
social:
  name: Protesilaos Stavrou
  links:
    - https://twitter.com/protstavrou
    - https://www.facebook.com/protesilaos.stavrou
    - https://www.instagram.com/protesilaos
    - https://plus.google.com/113081803807819597676
    - https://github.com/protesilaos
    - https://gitlab.com/protesilaos
    - https://www.npmjs.com/~protesilaos
    - https://atom.io/users/protesilaos
    - https://keybase.io/protesilaos
    - https://www.reddit.com/user/protesilaos
    - https://bandcamp.com/protesilaos

# Where things are
source:       .
destination:  ./public
plugins_dir:  _plugins
layouts_dir:  _layouts
data_dir:     _data
includes_dir: _includes

# Build settings
incremental: false
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: false
  footnote_backlink: ^
  hard_wrap: false
  syntax_highlighting: rouge
highlighter: rouge
permalink: pretty
sass:
  style: compressed
gems:
  - jekyll
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
exclude:
  - README.md
  - CNAME
  - Gemfile
  - vendor
  - package.json
  - node_modules
  - gulpfile.js
  - .stylelintrc

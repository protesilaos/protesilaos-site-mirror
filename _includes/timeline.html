{% assign timelines = site.data.timeline %}

<div class="timeline">
  <ul>
  {% for timeline in timelines %}
    <li class="{{ timeline.availability }}">
      <span>{{ timeline.name }}</span>
      {% if timeline.comment %}
      <span>{{ timeline.comment }}</span>
      {% endif %}
    </li>
  {% endfor %}
  </ul>
  <br/>
  <aside>
    <small>Availability</small>
    <small>None</small>
    <small>Partial</small>
    <small>Full</small>
  </aside>
